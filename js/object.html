<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Human(name, age) {
            this.name = name;
            this.age = age;

            this.showMe = function() {
                console.log('My name is'+ this.name +', age is'+ this.age);
            }
        }

        Human.prototype.hello = function() {
            console.log('나는 '+ this.name +'이야, 반가워');
        }



        var h1 = new Human('홍길동', 12);
        var h2 = new Human('가나다', 14);

        h1.hello();

        var h3 = h1;
        h3.name = '우주선';

        console.log(h1.name);
        console.log(h2.name);
        h1.showMe();
        h2.showMe();
        h3.showMe();

    </script>
</body>
</html>
