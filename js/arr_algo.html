<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [2, 6, 10, 11, 22, 1, 7];

        for(var i = 0; i<arr.length; i++) {
            console.log(arr[i]);
        }

        console.log('--------------');


        arr.forEach(function(item) {
            console.log(item);
        });
        // forEach문 내부에서 for문을 반복해서 돌린다.

        var sum = 0;
        arr.forEach(function(item) {
            sum += item;
        });
        console.log('sum : ' + sum);




    </script>
</body>
</html>
