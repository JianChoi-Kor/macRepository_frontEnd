<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myArr = {
            arr: [2, 6, 10, 11, 22, 1, 7],
            f: function(cb) {

                for(var i = 0; i<this.arr.length; i++) {
                    var item = this.arr[i];
                    var idx = i;
                    cb(item, idx);
                }

            }
        }

        myArr.f(function(item, idx) {
            console.log(idx+ '- item : '+item);
        })

        // map, filter, reduce
        
    </script>
</body>
</html>
