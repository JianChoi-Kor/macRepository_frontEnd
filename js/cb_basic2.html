    <script>

        function add(num1, num2) {
            return num1 + num2;
        }

        function divide(num1, num2) {
            return num1 / num2;
        }

        function surprise(operator) {

            console.log(result);
        }

        surprise(add);
        surprise(divide);



    </script>
