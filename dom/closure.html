<body>
    <script>
        function fn() {
            var i = 0;
            return {
                upCnt: function() {
                    i++;
                },
                printCnt: function() {
                    console.log(i);
                }
            };
        }
        var fn1 = fn();
        var fn2 = fn();

        fn1.upCnt();
        fn1.upCnt();

        fn1.printCnt();
        fn2.printCnt();

    </script>
