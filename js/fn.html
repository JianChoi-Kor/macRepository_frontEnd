<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(n1, n2) {
            return n1 + n2;
        }
        //return keyword가 있으면 리턴형, 없으면 void형

        var result = sum(10, 20);
        console.log('result : '+ result);
    

        function printSum(n1, n2) {
            console.log('result : ' + n1 + n2);
        }
        
        var result2 = printSum(10, 20);
        console.log('result2 : '+ result2);

        var n1;
        console.log('n1 : '+n1);

        

        // undefined와 null의 차이



    </script>
</body>
</html>
