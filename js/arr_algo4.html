<body>
    <script>
        // var arr = [99, 200, 2, 6, 10, 11, 22, 1, 7];
        // var arr2 = arr.filter(function(item) {
        //     return item % 2 == 0;
        // });

        // console.log('arr : ' + arr);
        // console.log('arr2 : ' + arr2);

        // console.log('----------');

        var myArr = {
            arr: [99, 200, 2, 6, 10, 11, 22, 1, 7],
            filter: function(callback) {
                var newArr = [];

                for(var i=0; i<this.arr.length; i++) {
                    if(callback(this.arr[i])) {
                        newArr.push(this.arr[i]);
                    }
                }
                return newArr;
            }
        }

        var arr3 = myArr.filter(function(item) {
            return item % 2 == 0;
        });
        console.log('arr3 : ' + arr3);

    </script>
</body>
