<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // javascript의 비동기 방식 
        
        function printA() {
            return new Promise(
                function(resolve) {
                    setTimeout(function() {
                        resolve(450);
                    }, 3000);
                }
            );
        }

        // 2초 후에 val * 2를 리턴하는 함수를 만들 것
        function printB(val) {
            return new Promise(
                function(resolve) {
                    setTimeout(function() {
                        resolve(val * 2);
                    }, 2000);
                }
            );
        }

        function printC(val) {
            return new Promise(
                function(resolve) {
                    setTimeout(function() {
                        resolve(val + 100);
                    }, 1000);
                }
            )
            
        }

        async function proc() {
            var itemA = await printA();
            console.log('itemA : '+itemA);

            var itemB = await printB(itemA);
            console.log('itemB : '+itemB);

            var itemC = await printC(itemB);
            console.log('itemC : '+itemC);
        }

        proc();



    </script>
</body>
</html>!
