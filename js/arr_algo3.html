<body>
    <script>
        var arr = [99, 200, 2, 6, 10, 11, 22, 1, 7];
        var arr2 = arr.map(function(item) {
            return item + 1;
        });


        console.log('arr : ' + arr);
        console.log('arr2 : ' + arr2);
        console.log('------------------');

        var myArr = {
            arr: [99, 200, 2, 6, 10, 11, 22, 1, 7],
            map: function(fn) {
                var newArr = [];
                
                for(var i=0; i<this.arr.length; i++) {
                    newArr[i] = fn(arr[i]);
                }
                return newArr;

            }

        }
        var arr3 = myArr.map(function(item) {
            return item *2;
        });
        console.log('myArr : ' + myArr.arr);
        console.log('arr3 : ' + arr3);




    </script>
