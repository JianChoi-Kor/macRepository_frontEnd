<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function calc(a, b, callback) {
            var v = a * b;
            callback(v);
        }

        calc(2, 4, function(v) {
            console.log(v);
        })
    </script>
</body>
