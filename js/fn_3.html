<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum() {
            var sum = 0;
            for(var i=0; i<arguments.length; i++) {
                sum += arguments[i];
            }
            // console.log('sum : '+sum);
        }

        sum(1, 2);
        sum(1, 2, 3, 'AAA');

        var result = sum(1, 2, 3, 'aaa', false);
        console.log(result);

        // 보내는 것은 arguments 받는 것은 parameter

    </script>
</body>
</html>
